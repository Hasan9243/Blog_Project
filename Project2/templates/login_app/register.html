{% extends "login_app/base.html" %}

{% block body_block %} 

{% if registered %}
	<div class="alert alert-success"> Congratulations! You are succesfully registered</div>

{% else %}

	<form enctype="multipart/form-data" method="POST">

		{{user_form.as_p}}
		{{user_info_form.as_p}}
		{% csrf_token %}

		<input type='submit' name='submit' value='register'>

</form>

{% endif %}

{% endblock %}
